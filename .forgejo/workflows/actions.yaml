name: Actions

on:
  push:
    branches:
      - main
      - '!gauntlet/release'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Plugins
    runs-on: docker
    container: www.coastalcommits.com/cswimr/actions:yarn@sha256:dc73586d6d14dfd7f24a984090e1d351b4f4041fc8bfcded7571044b1b7a4ec4
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build plugins
        run: yarn run build
      - name: Upload build artifact
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v3
        with:
          name: plugins-build
          path: dist/
