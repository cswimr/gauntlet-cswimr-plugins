name: Actions

on:
  push:
    branches:
      - '*'
      - '!gauntlet/release'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Plugins
    runs-on: docker
    container: www.coastalcommits.com/cswimr/actions:yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build plugins
        run: yarn build
